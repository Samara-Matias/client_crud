<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Clientes - CRUD</title>

    <script type="module" src="principal.js"></script>

    <!-- BOOTSTRAP CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="container">
   
    <section class="bg-light mb-4">
        <div class="container p-2">
            <div class="text-center mt-2">
              <h2>Gerenciador de clientes</h2>
              <p class="lead">Gerencie os seus cliente. Você poderá adicionar, editar e remover os clientes.</p>
            </div>
            <div class="container row justify-content-center">
                <div class="col-md-8 text-center">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastro-modal">Cadastrar cliente</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="cadastro-modal" tabindex="-1" arial-labelledby="modal-title-cadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title-cadastro">Cadastrar cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form class="form d-flex flex-column" id="cadastro-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="idClienteCad" hidden="true">
                        </div>
                        <div class="mb-3">
                            <label for="nomeClienteCad" class="form-label">Nome do(a) cliente</label>
                            <input type="text" class="form-control" id="nomeClienteCad" aria-describedby="nomeHelpBlockCad" required>
                            <div id="nomeHelpBlockCad" class="form-text">
                                Obrigatório.
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="cpfClienteCad" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfClienteCad" maxlength="11" placeholder="Apenas números" aria-describedby="cpfHelpBlockCad" required>
                            <div id="cpfHelpBlockCad" class="form-text">
                                Obrigatório.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cnpjClienteCad" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpjClienteCad" placeholder="Apenas números" maxlength="14">
                        </div>

                        <div class="mb-3">
                            <label for="emailClienteCad" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailClienteCad" placeholder="nome@examplo.com" aria-describedby="emailHelpBlockCad" required>
                            <div id="emailHelpBlockCad" class="form-text">
                                Obrigatório.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="telefoneClienteCad" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefoneClienteCad" placeholder="Apenas números" aria-describedby="telefoneHelpBlockCad" required>
                            <div id="telefonelHelpBlockCad" class="form-text">
                                Obrigatório.
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success" id="cadastrarClienteBtn">Cadastrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="editar-modal" tabindex="-1" arial-labelledby="modal-title-editar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title-editar">Editar informações do(a) cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form class="form d-flex flex-column" id="editar-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="idClienteEd" hidden="true">
                        </div>
                        <div class="mb-3">
                            <label for="nomeClienteEd" class="form-label">Nome do(a) cliente</label>
                            <input type="text" class="form-control" id="nomeClienteEd" />
                        </div>


                        <div class="mb-3">
                            <label for="cpfClienteEd" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfClienteEd" maxlength="11" placeholder="Apenas números" readonly="true" />
                        </div>

                        <div class="mb-3">
                            <label for="cnpjClienteEd" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpjClienteEd" placeholder="Apenas números" maxlength="14" />
                        </div>

                        <div class="mb-3">
                            <label for="emailClienteEd" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailClienteEd" placeholder="nome@examplo.com" />
                        </div>

                        <div class="mb-3">
                            <label for="telefoneClienteEd" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefoneClienteEd" placeholder="Apenas números" />
                        </div>
                        <div class="align-self-end">
                            <button type="submit" class="btn btn-success" id="editarClienteBtn" data-bs-dismiss="modal">Salvar alterações</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <main class="container tabelaClientes">
        <div class="row">
            <div class="col-12 table-responsive">
                <table class="table table-striped" id="tbl-clientes">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">CNPJ</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Aqui serão listados os clientes  -->
                    </tbody>
                </table>
            </div>
        </div>  
    </main>



    <div class="container position-fixed bottom-0">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="mb-3 mb-md-0 text-body-secondary">&copy;2025 Feito por Samara Matias dos Anjos.</p>            
        </footer>
    </div>

    <!-- BOOTSTRAP SCRIPT CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
